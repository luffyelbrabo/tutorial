<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Painel do Administrador</h1>
        <p>Bem-vindo, administrador! Use o painel abaixo para gerenciar os aplicativos disponíveis para download.</p>
        <button onclick="goToHome()">Ir para Home</button>
        <button onclick="showUploadPopup()">Upload de App</button>
        <button onclick="showBRABOXPopup()">BRABOX Hash</button>
        <button onclick="logout()">Sair</button>
        
        <div id="uploadPopup" class="popup">
            <form>
                <input type="text" placeholder="Nome do Aplicativo" id="appName">
                <input type="text" placeholder="Link para Download" id="appLink">
                <button type="button" onclick="addOrUpdateApp()">Adicionar/Atualizar Aplicativo</button>
            </form>
        </div>

        <h2>Aplicativos Disponíveis:</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome do Aplicativo</th>
                    <th>Link</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="appTable">
                <!-- Apps serão carregados aqui -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script> <!-- Arquivo JavaScript -->
</body>
</html>
