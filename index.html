<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Painel do Administrador</h1>
        <p>Bem-vindo, administrador! Use o painel abaixo para gerenciar os aplicativos disponíveis para download.</p>

        <div class="actions">
            <button onclick="goHome()">Ir para Home</button>
            <button onclick="showPopup()">Upload de App</button>
            <button onclick="generateHash()">BRABOX Hash</button>
            <button onclick="logout()">Sair</button>
        </div>

        <!-- Formulário Pop-up para adicionar ou atualizar aplicativos -->
        <div id="uploadPopup" class="popup" style="display: none;">
            <form>
                <input type="text" placeholder="Nome do Aplicativo" id="appName">
                <input type="text" placeholder="Link para Download" id="appLink">
                <button type="button" onclick="addOrUpdateApp()">Adicionar/Atualizar Aplicativo</button>
                <button type="button" onclick="closePopup()">Fechar</button> <!-- Botão Fechar -->
            </form>
        </div>

        <!-- Tabela para exibir aplicativos -->
        <h2>Aplicativos Disponíveis:</h2>
        <table id="appTable">
            <thead>
                <tr>
                    <th>Nome do Aplicativo</th>
                    <th>Link</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os aplicativos serão adicionados dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
